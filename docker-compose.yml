version: '3.9'

services:
  # ─── Kafka ──────────────────────────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_MESSAGE_MAX_BYTES: 10485760
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      retries: 10

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic orders.created             --replication-factor 1 --partitions 6
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic orders.confirmed           --replication-factor 1 --partitions 6
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic orders.cancelled           --replication-factor 1 --partitions 6
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic payments.initiated         --replication-factor 1 --partitions 6
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic payments.completed         --replication-factor 1 --partitions 6
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic payments.failed            --replication-factor 1 --partitions 6
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic payments.refunded          --replication-factor 1 --partitions 6
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic inventory.reserve-requested --replication-factor 1 --partitions 6
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic inventory.reserved         --replication-factor 1 --partitions 6
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic inventory.reservation-failed --replication-factor 1 --partitions 6
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic inventory.released         --replication-factor 1 --partitions 6
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic notifications.send         --replication-factor 1 --partitions 3
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic saga.events                --replication-factor 1 --partitions 3
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic dlq.orders                 --replication-factor 1 --partitions 3
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic dlq.payments               --replication-factor 1 --partitions 3
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic dlq.inventory              --replication-factor 1 --partitions 3
      echo 'Topics created'
      "

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports: ["8080:8080"]
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  # ─── Databases ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    ports: ["5432:5432"]
    environment:
      POSTGRES_USER: platform
      POSTGRES_PASSWORD: platform_secret
      POSTGRES_DB: platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platform"]
      interval: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10

  # ─── Observability ──────────────────────────────────────────────────────────
  jaeger:
    image: jaegertracing/all-in-one:1.51
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  prometheus:
    image: prom/prometheus:v2.47.0
    ports: ["9090:9090"]
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:10.1.0
    ports: ["3000:3000"]
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana

  # ─── Services ───────────────────────────────────────────────────────────────
  order-service:
    build: ./order-service
    ports: ["8081:8081"]
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/platform
      DB_USER: platform
      DB_PASSWORD: platform_secret
      KAFKA_BROKERS: kafka:29092
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }
      redis: { condition: service_healthy }

  payment-service:
    build: ./payment-service
    ports: ["8082:8082"]
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/platform
      DB_USER: platform
      DB_PASSWORD: platform_secret
      KAFKA_BROKERS: kafka:29092
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }

  inventory-service:
    build: ./inventory-service
    ports: ["8083:8083"]
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/platform
      DB_USER: platform
      DB_PASSWORD: platform_secret
      KAFKA_BROKERS: kafka:29092
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }

  notification-service:
    build: ./notification-service
    ports: ["8084:8084"]
    environment:
      KAFKA_BROKERS: kafka:29092
      REDIS_URL: redis://redis:6379
    depends_on:
      kafka: { condition: service_healthy }

volumes:
  postgres_data:
  grafana_data:
